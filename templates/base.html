<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Citizen Ship Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00B4FF;
            --secondary-color: #1B2838;
            --accent-color: #FF8C00;
            --background-color: #000204;
            --text-color: #E6E6E6;
            --card-bg: rgba(27, 40, 56, 0.7);
            --border-color: rgba(0, 180, 255, 0.2);
            --hover-color: #66C0F4;
            --nav-height: 80px;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 180, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 140, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }
        
        .navbar {
            background-color: rgba(0, 2, 4, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            height: var(--nav-height);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .navbar-brand {
            color: var(--text-color);
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-left: 2.5rem;
        }
        
        .navbar-brand::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 2px;
            height: 70%;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }
        
        .navbar-brand:hover {
            color: var(--primary-color);
        }
        
        main {
            margin-top: var(--nav-height);
            flex: 1;
            padding: 2rem 0;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.4);
        }
        
        .card-title {
            color: var(--text-color);
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), #0077cc);
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 2px;
            font-family: 'Chakra Petch', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0077cc, var(--primary-color));
            transform: translateY(-1px);
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .form-control {
            background-color: rgba(0, 2, 4, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 2px;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            padding: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            background-color: rgba(0, 2, 4, 0.9);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 180, 255, 0.1);
        }
        
        .footer {
            background-color: rgba(0, 2, 4, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            padding: 1rem 0;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
        }
        
        .markdown-content {
            font-family: 'Inter', sans-serif;
        }
        
        .markdown-content h2 {
            font-family: 'Chakra Petch', sans-serif;
            color: var(--primary-color);
            margin-top: 2rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .markdown-content strong {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .markdown-content em {
            color: var(--accent-color);
            font-style: normal;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="/">
                Star Citizen Ship Intelligence
            </a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p class="text-muted mb-0">
                <i class="bi bi-cpu me-2"></i>
                Powered by Gemini 2.0 Flash with Autonomous Agent Enhancement
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
