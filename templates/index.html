{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card mb-4 query-card">
            <div class="card-body">
                <div class="card-header-custom mb-4">
                    <div class="header-line"></div>
                    <h2 class="card-title">
                        <i class="bi bi-terminal me-2"></i>
                        Star Citizen Ship Analysis
                    </h2>
                    <div class="header-line"></div>
                </div>
                
                <form id="queryForm" class="mb-4">
                    <div class="form-group">
                        <label for="queryInput" class="form-label text-uppercase" style="letter-spacing: 1px; color: var(--primary-color);">
                            Query Parameters
                        </label>
                        <div class="input-wrapper">
                            <textarea 
                                class="form-control custom-input"
                                id="queryInput" 
                                rows="3" 
                                placeholder="Enter your ship query (e.g., 'What is the cargo capacity of the Drake Caterpillar?')"
                            ></textarea>
                            <div class="input-focus-effect"></div>
                        </div>
                    </div>
                    <div class="mt-4 text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-search me-2"></i>
                            Execute Query
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div id="responseArea" class="card d-none">
            <div class="card-body">
                <div class="card-header-custom mb-4">
                    <div class="header-line"></div>
                    <h3 class="card-title">
                        <i class="bi bi-database-check me-2"></i>
                        Analysis Results
                    </h3>
                    <div class="header-line"></div>
                </div>
                
                <div id="responseContent" class="markdown-content mb-4"></div>
                
                <div id="sourcesSection" class="mt-4 pt-3 border-top" style="border-color: var(--border-color) !important;">
                    <h4 class="h6 text-uppercase" style="color: var(--primary-color); letter-spacing: 1px;">
                        <i class="bi bi-shield-check me-2"></i>
                        Verified Data Sources
                    </h4>
                    <ul id="sourcesList" class="list-unstyled mb-0 source-list"></ul>
                </div>
            </div>
        </div>

        <div id="errorAlert" class="alert custom-alert d-none" role="alert">
            <div class="alert-content">
                <i class="bi bi-exclamation-triangle me-2"></i>
                <span id="errorMessage"></span>
            </div>
        </div>
    </div>
</div>

<style>
    .card-header-custom {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        margin: -1rem -1rem 1.5rem -1rem;
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        background: rgba(0, 2, 4, 0.5);
    }

    .header-line {
        flex: 1;
        height: 1px;
        background: linear-gradient(90deg, 
            transparent 0%, 
            var(--primary-color) 50%, 
            transparent 100%
        );
        opacity: 0.5;
    }

    .input-wrapper {
        position: relative;
        margin-top: 0.5rem;
    }

    .custom-input {
        background: rgba(0, 2, 4, 0.7);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        resize: none;
        font-size: 0.95rem;
    }

    .custom-input:focus {
        background: rgba(0, 2, 4, 0.9);
    }

    .input-focus-effect {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: all 0.3s ease;
        transform: translateX(-50%);
        box-shadow: 0 0 10px var(--primary-color);
    }

    .custom-input:focus + .input-focus-effect {
        width: 100%;
    }

    .source-list li {
        margin-bottom: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: 2px;
        background: rgba(0, 2, 4, 0.5);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
    }

    .source-list li:hover {
        background: rgba(0, 2, 4, 0.7);
        border-color: var(--primary-color);
    }

    .source-list a {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--text-color);
        text-decoration: none;
        font-size: 0.9rem;
    }

    .source-list a:hover {
        color: var(--primary-color);
    }

    .custom-alert {
        background: rgba(231, 76, 60, 0.1);
        border: 1px solid rgba(231, 76, 60, 0.3);
        border-radius: 2px;
        color: #E74C3C;
        padding: 1rem;
        backdrop-filter: blur(10px);
    }

    .markdown-content {
        padding: 0 1rem;
    }

    @media (max-width: 768px) {
        .card-header-custom {
            padding: 1rem;
        }
        
        .header-line {
            display: none;
        }
    }
</style>
{% endblock %}
